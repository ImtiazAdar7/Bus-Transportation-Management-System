version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: bus_management_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: bus_management
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./bus_management.sql:/docker-entrypoint-initdb.d/bus_management.sql
    networks:
      - bus_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  bus_network:
    driver: bridge
